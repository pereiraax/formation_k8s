apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: app-ingress-front
  annotations:
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: front-training-app
          servicePort: 80

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: app-ingress-back
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /api/(.*)
        backend:
          serviceName: back-training-app
          servicePort: 80

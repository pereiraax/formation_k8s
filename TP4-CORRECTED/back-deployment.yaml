kind: Deployment
apiVersion: apps/v1
metadata:
  name: back-training-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: back-training-app
  template:
    metadata:
      labels:
        app: back-training-app
    spec:
      containers:
      - name: back-training-app
        image: axelpereira/k8s-training-test-app-back:1.0
        imagePullPolicy: IfNotPresent
        env:
        - name: MONGO_HOSTNAME
          value: mongo.form-k8s.svc.cluster.local
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_DB
          value: training
